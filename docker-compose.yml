services:

  postgres:
    image: postgres:16.3-alpine3.20
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: youtube_clone
    volumes:
      - ./.app-data/postgresql/:/var/lib/postgresql/data/
  
  mongo:
    image: mongo:4.2.24-bionic
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
      # MONGO_INITDB_DATABASE: 
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./.app-data/mongo/:/data/db/

  mailhog:
    image: mailhog/mailhog:v1.0.1
    user: root
    ports:
      - "1025:1025"
      - "8025:8025"
    command: ["-storage=maildir", "-maildir-path=/maildir"]
    volumes:
      - ./.app-data/mailhog/:/maildir/
    restart: unless-stopped
  
  auth-service:
    image: alpine:latest
    # build:
    #   context: ./auth/
    #   dockerfile: Dockerfile
    restart: "always"
    ports:
      - "6090:6090"
    environment:
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      # servers
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: 6090
      HTTP_URL: http://auth-service:6090
      
      # clients
      DATABASE_SERVICE_HOST: database-service
      DATABASE_SERVICE_PORT: 6060
    volumes:
      - ./auth/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
    command: sh /app/watch-and-run.sh /app/authService
    deploy:
      mode: replicated 
      replicas: 1

  gateway-service:
    image: alpine:latest
    # build:
    #   context: ./gateway/
    #   dockerfile: Dockerfile
    restart: "always"
    ports:
      - "6070:6070"
    environment:
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      # servers
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: 6070
      HTTP_URL: http://127.0.0.1:6070

      # clients
      DATABASE_SERVICE_HOST: database-service
      DATABASE_SERVICE_PORT: 6060
    volumes:
      - ./gateway/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
    command: sh /app/watch-and-run.sh /app/gatewayService
    deploy:
      mode: replicated 
      replicas: 1

  database-service:
    image: alpine:latest
    # build:
    #   context: ./database/
    #   dockerfile: Dockerfile
    restart: "always"
    ports:
      - "6060:6060"
    environment:
      # servers
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: 6060
      
      # clients
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: 1234
      DB_NAME: "youtube_clone"
      DB_SSL_MODE: disable

      FILE_SERVICE_HOST: file-service
      FILE_SERVICE_PORT: 6061
      
      NOTIFICATION_SERVICE_HOST: notification-service
      NOTIFICATION_SERVICE_PORT: 6064

      EMAIL_SERVICE_HOST: email-service
      EMAIL_SERVICE_PORT: 6063
    volumes:
      - ./database/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
    command: sh /app/watch-and-run.sh /app/databaseService
    deploy:
      mode: replicated 
      replicas: 1

  email-service:
    image: alpine:latest
    restart: "always"
    ports:
      - "6063:6063"
    environment:
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      # servers
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: 6063
      
      # clients
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USERNAME: 1234
      SMTP_SECRET: 1234
    volumes:
      - ./email/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
    command: sh /app/watch-and-run.sh /app/emailService
    deploy:
      mode: replicated 
      replicas: 1

  notification-postgres:
    image: postgres:16.3-alpine3.20
    ports:
      - "5433:5433"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: notifications
      POSTGRES_PORT: 5433
    volumes:
      - ./.app-data/postgresql-notification/:/var/lib/postgresql/data/
  
  notification-service:
    image: alpine:latest
    restart: "always"
    ports:
      - "6064:6064"
      - "8060:8060"
    environment:
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      # servers
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: 6064
      WS_HOST: "0.0.0.0"
      WS_PORT: 8060
      
      # clients
      DB_HOST: notification-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: 1234
      DB_NAME: "notifications"
      DB_SSL_MODE: disable
    volumes:
      - ./notification/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
    command: sh /app/watch-and-run.sh /app/notificationService
    deploy:
      mode: replicated 
      replicas: 1

  file-service:
    build:
      context: ./file/
      dockerfile: Dockerfile.dev
    image: youtube-clone-file-service
    restart: "always"
    ports:
      - "6080:6080"
      - "6061:6061"
    environment:
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      # servers
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: 6080
      HTTP_URL: http://file-service:6080
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: 6061
      
      # clients
      MONGODB_ADDR: mongodb://mongo:27017/
      MONGODB_USER: admin
      MONGODB_PASS: 1234
      DATABASE_SERVICE_HOST: database-service
      DATABASE_SERVICE_PORT: 6060
    deploy:
      mode: replicated 
      replicas: 1
    volumes:
      - ./file/bin/:/app/ 
      - ./watch-and-run.sh:/app/watch-and-run.sh
      - ./.app-data/storage/temp/:/app/storage/temp/
      - ./.app-data/storage/musics/:/app/storage/musics/
      - ./.app-data/storage/photos/:/app/storage/photos/
      - ./.app-data/storage/videos/:/app/storage/videos/

  dbgate:
    image: dbgate/dbgate:6.3.0-alpine
    restart: always
    ports:
      - 80:3000
    volumes:
      - ./.app-data/dbgate/:/root/.dbgate
    environment:
      CONNECTIONS: con1,con2


      LABEL_con1: Postgres
      SERVER_con1: postgres
      USER_con1: postgres
      PASSWORD_con1: 1234
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres

      LABEL_con2: MongoDB
      URL_con2: mongodb://admin:1234@mongo:27017
      ENGINE_con2: mongo@dbgate-plugin-mongo
